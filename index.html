<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Space Shooter</title>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Jodecir Neto">
		<link rel="icon" href="icon/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
		<script src="js/script.js" defer></script> 
	</head>
	<body>
		<div id="main-play-area">
			<div class="group">				
				<h4 class="score" id="score">Score: 0</h4>
			</div>
			<img class="player-shooter" src="./img/hero.png" alt="hero">
			<h4 class="game-instructions" id="game-over">
				Don't let enemies invade your planet!
			</h4>
			<h1 class="start-button" id="restart-button">START</h1>
		</div>
		<audio src="sound/shoot.mp3" preload="auto" id="sfxShoot"></audio>
		<audio src="sound/explosion.mp3" preload="auto" id="sfxExplosion"></audio>
	</body>
</html>
